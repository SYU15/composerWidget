<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Simple Composer Example</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="http://composer.nprstations.org/widgets/src/whatson.js"></script>
<script>
     $(function(){ 
       $('.whatson-now').whatsOn({ 
         station: 'your_station_id',
         schedule: 'now',
         env: 'http://composer.nprstations.org',
       }); 
     }); 
  </script>
</head>

<body>
<div class="composer">
<div class="whatson-now"></div>
</div>
</body>
</html>
